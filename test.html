<div id="a"></div>
<div id="b"></div>
<div id="c"></div>

<style>

#a, #b {
	display: block;
	position: absolute;
	width: 300px;
	height: 300px;
	background: black;
	top: 300px;
}
#a {
	left: 300px;
}
#b {
	left: 350px;
}
#c {
	display:block;
	position: absolute;
	width: 50px;
	height: 50px;
	right: 0;
	bottom: 0;
	background: #ccc;
}
#c.magic {
	background: #333;
}
</style>
<script>
requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||  window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

x = true;
function step(){
	x = !x;
	document.getElementById('a').style.display = x?'none':'block';
	document.getElementById('b').style.display = x?'block':'none';
	document.getElementById('c').className = x?'':'magic';

	//setTimeout(step, 1000/25);
	requestAnimationFrame(step)

}
step();
</script>
